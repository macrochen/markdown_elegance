<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <button id="copyText">复制为纯文本</button>
  <button id="copyImage">复制为图片</button>
  <button id="saveImage">保存为图片</button>
  <script src="popup.js"></script>
</body>
</html>
