<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown 预览与截图工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加中文字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
    
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        #editor {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .preview-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .window-header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
        }

        .window-buttons {
            display: flex;
            gap: 6px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        #preview {
            padding: 40px;
            margin-top: 0;
            font-family: 'Noto Serif SC', serif;
            line-height: 1.8;
            font-size: 16px;
            min-height: 400px;
            background: transparent;
        }

        .preview-text {
            padding: 40px;
            margin-top: 0;
            font-family: 'Noto Serif SC', serif;
            line-height: 1.8;
            font-size: 16px;
            min-height: 100px;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: #666;
        }

        .theme-selector {
            text-align: center;
            margin: 20px 0;
        }

        .theme-selector select {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: white;
        }

        button {
            display: inline-flex;
            margin: 0;
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Noto Serif SC', serif;">吉光片语</h1>
        <div class="controls">
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="lavender">薰衣草渐变</option>
                    <option value="sunset">晚霞渐变</option>
                    <option value="ocean">海洋渐变</option>
                    <option value="forest">森林渐变</option>
                    <option value="peach">蜜桃渐变</option>
                </select>
            </div>
            <button id="copyTextBtn">复制为纯文本</button>
            <button id="copyImageBtn">复制为图片</button>
            <button id="saveImageBtn">保存为图片</button>
        </div>
        <br/>
    <div class="container">
        <textarea id="editor" placeholder="在这里粘贴 Markdown 内容..."></textarea>
        <div class="preview-text" id="previewText"></div>
        <div class="preview-container">
            <div class="window-header">
                <div class="window-buttons">
                    <div class="window-button" style="background: #ff5f57"></div>
                    <div class="window-button" style="background: #ffbd2e"></div>
                    <div class="window-button" style="background: #28c940"></div>
                </div>
            </div>
            <div id="preview"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
