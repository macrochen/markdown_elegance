<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown 预览与截图工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加中文字体 -->
    <link rel="stylesheet" href="lib/noto-serif-sc.css">
    
    <!-- 添加 highlight.js -->
    <link rel="stylesheet" href="lib/highlight/github.min.css">
    <script src="lib/highlight/highlight.min.js"></script>
    <!-- 添加常用语言包 -->
    <script src="lib/highlight/languages/go.min.js"></script>
    <script src="lib/highlight/languages/python.min.js"></script>
    <script src="lib/highlight/languages/javascript.min.js"></script>
    <script src="lib/highlight/languages/typescript.min.js"></script>
    <script src="lib/highlight/languages/bash.min.js"></script>
    <script src="lib/highlight/languages/shell.min.js"></script>
    <script src="lib/highlight/languages/xml.min.js"></script>
    <script src="lib/highlight/languages/css.min.js"></script>
    <script src="lib/highlight/languages/json.min.js"></script>
    <script src="lib/highlight/languages/yaml.min.js"></script>
    
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* 添加推理部分的样式 */
        .thinking-section {
            font-size: 0.9em;
            color: #666;
            background-color: #f8f9fa;
            border-left: 3px solid #dee2e6;
            padding: 12px 16px;
            margin: 16px 0;
        }

        .thinking-section pre,
        .thinking-section code {
            font-size: 0.9em;
        }
        .preview-tabs {
            flex: 1;
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            background: white;
        }

        .tab-content {
            height: calc(100% - 41px);
        }

        .tab-pane {
            display: none;
            height: 100%;
            padding: 20px;
        }

        .tab-pane.active {
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        #editor {
            width: 100%;
            height: 300px;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            max-width: 100%;
        }

        .preview-tabs {
            width: 100%;
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            resize: none;
        }

        #preview {
            padding: 40px;
            margin-top: 0;
            font-family: 'Noto Serif SC', serif;
            line-height: 1.8;
            font-size: 16px;
            min-height: 400px;
            height: auto; /* 添加这行 */
            background: transparent;
        }

        /* 修改预览容器样式 */
        .preview-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            overflow: visible;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 400px;
            height: auto;
            margin: 0;
            width: 100%;
            max-width: 100%;
            resize: horizontal;
            overflow-x: auto;
        }

        /* 添加拖动条样式 */
        .preview-container::-webkit-resizer {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-text {
            position: relative;
            width: 100%;
            max-width: 100%;
            resize: horizontal;
            overflow-x: auto;
            padding: 40px; /* 添加内边距，与样式预览保持一致 */
        }

        .preview-text::-webkit-resizer {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-text .thinking-text {
            position: relative;
            font-size: 15px;
            color: #666;
            background-color: #f8f9fa;
            padding: 16px 20px;
            margin: 16px 0;
            border-radius: 6px;
            border-left: 4px solid #1a73e8;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .preview-text .thinking-text::before {
            content: '推理过程';
            display: block;
            font-size: 13px;
            color: #1a73e8;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .preview-text .thinking-text {
            font-size: 14px;
            color: #666;
            background-color: #f8f9fa;
            padding: 12px 16px;
            margin: 16px 0;
            display: block;
        }

        .tab-content {
            min-height: 400px;
            height: auto; /* 添加这行 */
        }

        .tab-pane {
            height: auto; /* 改为 auto */
            padding: 0;
        }

        .window-header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
        }

        .window-buttons {
            display: flex;
            gap: 6px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap; /* 允许换行 */
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .theme-selector {
            margin: 0;
        }

        .theme-selector select {
            padding: 0 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: white;
            min-width: 120px;
            height: 36px;
            box-sizing: border-box;
        }

        .controls button {
            margin: 0;
            height: 36px;
            box-sizing: border-box;
            padding: 0 15px;
            font-size: 13px;
            white-space: nowrap; /* 禁止文字换行 */
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }

        #saveDraftBtn {
            background: #e8f0fe;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        #saveDraftBtn:hover {
            background: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Noto Serif SC', serif;">吉光片语</h1>
        <div class="controls">
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="lavender">薰衣草渐变</option>
                    <option value="sunset">晚霞渐变</option>
                    <option value="ocean">海洋渐变</option>
                    <option value="forest">森林渐变</option>
                    <option value="peach">蜜桃渐变</option>
                </select>
            </div>
            <div class="copy-options">
                <label><input type="checkbox" id="includeThinking" checked> 包含推理过程</label>
                <label><input type="checkbox" id="onlyThinking"> 仅复制推理过程</label>
            </div>
            <button id="copyTextBtn">复制为纯文本</button>
            <button id="copyImageBtn">复制为图片</button>
            <button id="saveImageBtn">保存为图片</button>
            <button id="fixFormatBtn">修复格式并复制</button>
            <button id="saveDraftBtn">保存草稿</button>
            <button id="manageDraftsBtn">管理草稿</button>
        </div>

        <style>
            .copy-options {
                display: flex;
                gap: 15px;
                align-items: center;
            }

            .copy-options label {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 14px;
                color: #666;
                cursor: pointer;
            }

            .copy-options input[type="checkbox"] {
                margin: 0;
            }
        </style>
        <br/>
    <div class="container">
        <textarea id="editor" placeholder="在这里粘贴 Markdown 内容..."></textarea>
        <div class="preview-tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="styled">样式预览</button>
                <button class="tab-button" data-tab="text">纯文本预览</button>
            </div>
            <div class="tab-content">
                <div id="styled-preview" class="tab-pane active">
        <div class="preview-container">
            <div class="window-header">
                <div class="window-buttons">
                    <div class="window-button" style="background: #ff5f57"></div>
                    <div class="window-button" style="background: #ffbd2e"></div>
                    <div class="window-button" style="background: #28c940"></div>
                </div>
            </div>
            <div id="preview"></div>
                    </div>
                </div>
                <div id="text-preview" class="tab-pane">
                    <div class="preview-text" id="previewText"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Drafts Modal -->
    <div id="draftsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>已保存的草稿</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div id="draftsList" class="drafts-list">
                <!-- Draft items will be populated here -->
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
